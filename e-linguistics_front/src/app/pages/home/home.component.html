<div style="text-align:center">
    <div *ngIf="myForm">
        <form [formGroup]="myForm">
            <textarea formControlName="input_text"></textarea>
            <button type="submit" (click)="sendTextToBack()">GO</button>
        </form>
    </div>
    <div *ngIf="result">
        <span *ngFor="let w of result"><a (click)="getLemma(w)">{{ w }} </a></span>
    </div>
</div>
<div class="" *ngIf="perseus_lexicon_HTML" style="height: 600px">
    <iframe class="h-100 col-lg-12" [src]="perseus_lexicon_HTML | sanitize_url" style="border: 1px solid black"></iframe>
</div>
