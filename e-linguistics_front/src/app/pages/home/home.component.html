<div style="text-align:center">
  <div *ngIf="myForm">
    <form class="offset-3 col-6" [formGroup]="myForm">
      <div class="form-group">
        <label for="input">Input original text here: </label>
        <textarea class="form-control" id="input" formControlName="input_text" rows="5"></textarea>
        <div class="m-1">
          <button class="btn btn-outline-secondary" type="submit" (click)="sendTextToBack()">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-12" *ngIf="result">
    <span *ngFor="let w of result"><a (click)="getLemma(w)">{{ w }} </a></span>
  </div>
</div>
<div class="" *ngIf="perseus_lexicon_HTML" style="height: 100vh">
  <iframe class="h-100 col-12" [src]="perseus_lexicon_HTML | sanitize_url"
          style="border: 1px solid black"></iframe>
</div>
